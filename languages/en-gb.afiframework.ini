he materials contained on its web site at any time without notice. Deziro does not, however, make any commitment to update the materials.</p><h3>6. Links</h3><p>Deziro has not reviewed all of the sites linked to its Internet web site and is not responsible for the contents of any such linked site. The inclusion of any link does not imply endorsement by Deziro of the site. Use of any such linked web site is at the user's own risk.</p><h3>Site Terms of Use Modifications</h3><p>Deziro may revise these terms of use for its web site at any time without notice. By using this web site you are agreeing to be bound by the then current version of these Terms and Conditions of Use.</p><h3>Governing Law</h3><p>Any claim relating to Deziro's web site shall be governed by the laws of the State of Spain without regard to its conflict of law provisions.</p><p>General Terms and Conditions applicable to Use of a Web Site.</p>"
