CW_PRIVACY_TEXT="<h2>Information that is gathered from visitors</h2><p>In common with other websites, log files are stored on the web server saving details such as the visitor's IP address, browser type, referring page and time of visit.</p><p>Cookies may be used to remember visitor preferences when interacting with the website.</p><p>Where registration is required, the visitor's email and a username will be stored on the server.</p><h2>How the Information is used</h2><p>The information is used to enhance the vistor's experience when using the website to display personalised content and possibly advertising.</p><p>E-mail addresses will not be sold, rented or leased to 3rd parties.</p><p>E-mail may be sent to inform you of news of our services or offers by us or our affiliates.</p><h2>Visitor Options</h2><p>If you have subscribed to one of our services, you may unsubscribe by following the instructions which are included in e-mail that you receive.</p><p>You may be able to block cookies via your browser settings but this may prevent you from access to certain features of the website.</p><h2>Cookies</h2><p>Cookies are small digital signature files that are stored by your web browser that allow your preferences to be recorded when visiting the website. Also they may be used to track your return visits to the website.</p><p>3rd party advertising companies may also use cookies for tracking purposes.</p>"
