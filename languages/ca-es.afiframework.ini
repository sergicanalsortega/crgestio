CW_PRIVACY_TEXT="<h2>La informació que es va obtenir dels visitants</h2><p>Igual que altres llocs web, arxius de registre s'emmagatzemen en les dades d'estalvi de servidors web, com l'adreça IP del visitant, tipus de navegador, pàgina de referència i la data de la visita.</p><p>Es poden emprar cookies per recordar les preferències del visitant en interactuar amb el lloc web.</p><p>Quan es requereix de registre, correu electrònic del visitant i un nom d'usuari s'emmagatzemen al servidor.</p><h2>Com es fa servir la informació</h2><p>La informació s'utilitza per millorar l'experiència del vistor en utilitzar el lloc web per mostrar contingut personalitzat i, possiblement, la publicitat.</p><p>Les adreces de correu electrònic no seran venuts, llogats o arrendats a tercera parts.</p><p>Correu electrònic pot ser enviat per informar de les notícies dels nostres serveis o ofertes per nosaltres o els nostres afiliats.</p><h2>Opcions dels visitants</h2><p>Si s'ha subscrit a un dels nostres serveis, pot donar-se de baixa seguint les instruccions que s'inclouen en el correu electrònic que vostè rep.</p><p>Vostè pot ser capaç de bloquejar les cookies mitjançant la configuració del navegador, però això els impedirà accedir a accés a certes característiques de la pàgina web.</p><h2>Cookies</h2><p>Les cookies són petits arxius de signatures digitals que són emmagatzemats pel seu navegador web que permeti que les seves preferències siguin registrats en visitar el lloc web. També poden ser utilitzats per al seguiment de les seves visites de tornada a la pàgina web.</p><p>Terceres empreses publicitàries també poden utilitzar cookies amb finalitats de seguiment.</p>"
