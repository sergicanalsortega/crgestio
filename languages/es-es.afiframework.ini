CW_PRIVACY_TEXT="<h2>La información que se obtuvo de los visitantes</h2><p>Al igual que otros sitios web, archivos de registro se almacenan en los datos de ahorro de servidores web, como la dirección IP del visitante, tipo de navegador, página de referencia y la fecha de la visita.</p><p>Se pueden emplear cookies para recordar las preferencias del visitante al interactuar con el sitio web.</p><p>Cuando se requiere de registro, correo electrónico del visitante y un nombre de usuario se almacenan en el servidor.</p><h2>¿Cómo se usa la información</h2><p>La información se utiliza para mejorar la experiencia del vistor al utilizar el sitio web para mostrar contenido personalizado y, posiblemente, la publicidad.</p><p>Las direcciones de correo electrónico no serán vendidos, alquilados o arrendados a tercera partes.</p><p>E-mail puede ser enviado para informarle de las noticias de nuestros servicios u ofertas por nosotros o nuestros afiliados.</p><h2>Opciones de los visitantes</h2><p>Si se ha suscrito a uno de nuestros servicios, puede darse de baja siguiendo las instrucciones que se incluyen en el correo electrónico que usted recibe.</p><p>Usted puede ser capaz de bloquear las cookies a través de la configuración del navegador, pero esto les impedirá acceder a acceso a ciertas características de la página web.</p><h2>Cookies</h2><p>Las cookies son pequeños archivos de firmas digitales que son almacenados por su navegador web que permita que sus preferencias sean registrados al visitar el sitio web. También pueden ser utilizados para el seguimiento de sus visitas de vuelta a la página web.</p><p>Tercero empresas publicitarias también pueden utilizar cookies con fines de seguimiento.</p>"
CW_TERMS_TEXT="<h2>Web Site Terms and Conditions of Use</h2><h3>Terms</h3><p>By accessing this web site, you are agreeing to be bound by these web site Terms and Conditions of Use, all applicable laws and regulations, and agree that you are responsible for compliance with any applicable local laws. If you do not agree with any of these terms, you are prohibited from using or accessing this site. The materials contained in this web site are protected by applicable copyright and trade mark law.</p><h3>Disclaimer</h3><ol><li>The materials on Deziro's web site are provided 'as is'. Deziro makes no warranties, expressed or implied, and hereby disclaims and negates all other warranties, including without limitation, implied warranties or conditions of merchantability, fitness for a particular purpose, or non-infringement of intellectual property or other violation of rights. Further, Deziro does not warrant or make any representations concerning the accuracy, likely results, or reliability of the use of the materials on its Internet web site or otherwise relating to such materials or on any sites linked to this site.</li></ol><h3>Limitations</h3><p>In no event shall Deziro or its suppliers be liable for any damages (including, without limitation, damages for loss of data or profit, or due to business interruption,) arising out of the use or inability to use the materials on Deziro's Internet site, even if Deziro or a Deziro authorized representative has been notified orally or in writing of the possibility of such damage. Because some jurisdictions do not allow limitations on implied warranties, or limitations of liability for consequential or incidental damages, these limitations may not apply to you.</p><h3>Revisions and Errata</h3><p>The materials appearing on Deziro's web site could include technical, typographical, or photographic errors. Deziro does not warrant that any of the materials on its web site are accurate, complete, or current. Deziro may make changes to the materials contained on its web site at any time without notice. Deziro does not, however, make any commitment to update the materials.</p><h3>6. Links</h3><p>Deziro has not reviewed all of the sites linked to its Internet web site and is not responsible for the contents of any such linked site. The inclusion of any link does not imply endorsement by Deziro of the site. Use of any such linked web site is at the user's own risk.</p><h3>Site Terms of Use Modifications</h3><p>Deziro may revise these terms of use for its web site at any time without notice. By using this web site you are agreeing to be bound by the then current version of these Terms and Conditions of Use.</p><h3>Governing Law</h3><p>Any claim relating to Deziro's web site shall be governed by the laws of the State of Spain without regard to its conflict of law provisions.</p><p>General Terms and Conditions applicable to Use of a Web Site.</p>"
